<h1>{{headername}}</h1>

<input type="text" ng-model="name">

<button ng-click="clicked()">Click here</button>
<h3>{{name}}</h3>

<p>This is the partial for view 1.</p>
<table ng-show="name == 'show'">
    <tr ng-repeat="i in applicant">
        <td>{{i.name}}</td>
        <td>{{i.position}}</td>
        <td>{{i.rank}}</td>
    </tr>
</table>
<footer-dir footerName="{{headername}}"></footer-dir>
